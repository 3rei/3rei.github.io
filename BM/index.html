<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Burger Match</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
        body { margin: 0; overflow: hidden; }
        .unity-desktop, .unity-mobile {
            width: 100%; 
            height: 100%; 
            position: absolute; 
            top: 0; 
            left: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        #unity-canvas {
            width: 100%; 
            height: 100%;
        }
        /* Additional styling for other elements */
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Burger Match</div>
        </div>
    </div>
    <script>
        var container = document.getElementById("unity-container");
        var canvas = document.getElementById("unity-canvas");
        var loadingBar = document.getElementById("unity-loading-bar");
        var progressBarFull = document.getElementById("unity-progress-bar-full");
        var fullscreenButton = document.getElementById("unity-fullscreen-button");
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/BM.loader.js";
        var config = {
            dataUrl: buildUrl + "/BM.data",
            frameworkUrl: buildUrl + "/BM.framework.js",
            codeUrl: buildUrl + "/BM.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Burger Match",
            productVersion: "1.0"
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Adjustments for mobile devices
            container.className = "unity-mobile";
            // Example: Set specific styles or class names for mobile layout
        }

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config)
                .then((unityInstance) => {
                    loadingBar.style.display = "none";
                    fullscreenButton.onclick = () => {
                        unityInstance.SetFullscreen(1);
                    };
                }).catch((message) => {
                    alert(message);
                });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
